<head>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div>
        <h3>GTA San Andreas PS5 and PS4 cheats</h3>           
    </div>

    <div id="cheats">
        <div class='divWithNames' id="cheatNames"></div>
        <div class='divWithNames' id="cheatCodes"></div>
    </div>
            
    <div id="anadir">
        <label>Cheat name</label>
        <input type="text" name="Nombre" id="nombreclave" placeholder="Cheat name">
        <label>Cheat code</label>
        <input type="text" name="Clave" id="codigoclave" placeholder="Cheat code">
        <button id="addButton">Add Cheat</button>
    </div>


    <audio src="GTA.mp3" autoplay loop controls></audio>
    <script src="GTA.js"></script>
</body>
